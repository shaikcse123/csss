<!doctype html>

<html>
    <head>
	  <title>table</title>
	<style>
	      table,th,td{
		   padding:15px;
		   border-collapse:collapse;
		  }
    </style>
	</head>
	   <body>
	     <table border="1" width="80%">
		  
		   <tr>
		       <td rowspan="7"> </td>   
		       <td colspan="7"> </td>
		        
		   </tr>
	      
		   <tr>
		      <td rowspan="6"></td>
		      <td colspan="4"></td>
		      <td colspan="2" rowspan="2"></td>
		  
		      
			  </tr>
		   <tr>
		      <td colspan="4" rowspan="2"></td>
		     
		     
		   </tr>
		   <tr>
		      <td rowspan="2"></td>
		      <td rowspan="2"></td>
		      
		     
		   </tr>
		   <tr>
		      <td rowspan="2"></td>
		      <td rowspan="2"></td>
		      <td rowspan="2"></td>
		      <td rowspan="2"></td>
		      
		      
		   </tr>
		   <tr>
		      <td rowspan="2" colspan="2"></td>
		      
		     
		   </tr>
		   <tr>
		      <td colspan="4"></td>
		      
		    
		   </tr>
		  
		  <tbody>
	     </table>
	   </body>
</html>
